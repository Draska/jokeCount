<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Joke Counter</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/emojione/2.2.6/assets/css/emojione.min.css"/>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
  <header>
      <nav>
          <div class="nav-wrapper teal darken-3">
              <a href="/" class="brand-logo center">Stop Joking</a>
          </div>
      </nav>
  </header>
  <main id="app">
    <div class="collection" v-html="jokersPlace">
    </div>
    <div class="row">
      <div class="input-field col s8">
          <input type="text" v-model="newJoker" @keyup.enter="addJoker" placeholder="Enter a new contender">
      </div>
      <div class="input-field col s4">
        <a class="btn-floating btn-small waves-effect waves-light green lighten-2" @click="addJoker"><i class="material-icons">add</i></a>
      </div>
    </div>

    <div class="row">
      <div class="input-field col s8">
          <input type="text" v-model="joker" @keyup.enter="addJoke" placeholder="Who made a joke?">
      </div>
      <div class="input-field col s4">
        <a class="btn-floating btn-small waves-effect waves-light red" @click="addJoke"><i class="material-icons">add</i></a>
      </div>
    </div>
  
  </main>
  <footer class="page-footer teal darken-3">
  </footer>
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="https://unpkg.com/vue@2.1.3/dist/vue.min.js"></script>
  <script src="https://cdn.jsdelivr.net/emojione/2.2.6/lib/js/emojione.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/md5.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
  <script src="/app.js"></script>
  </body>
  </html>
